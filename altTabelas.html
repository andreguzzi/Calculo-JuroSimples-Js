<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Banco Virtual</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Planilha Financeira</h6>
            <small class="text-white">Simulação de desconto juros simples</small>
        </div>
    </nav>
<div class="mestre">
    <div id="ftitulos">
        <form>
            <div class="form-group">
                <label for="txtCodigo">Código</label>
                <input type="text" class="form-control" id="txtCodigo" placeholder="Código" readonly>
                <div class="form-group">
                    <label for="dataInicio">Data Operação</label>
                    <input type="date" class="form-control" id="dataInicio" placeholder="Data Operação">
                </div>
                <div class="form-group">
                    <label for="taxaJuros">Taxa Juros a.m</label>
                    <input type="text" class="form-control" id="taxaJuros" placeholder="Tx Juros">
                </div>
                <label for="bloqueio">Bloqueio</label>
                <input type="text" class="form-control" id="bloqueio" placeholder="bloqueio">
            </div>
            <div class="form-group">
                <label for="valor">Valor R$</label>
                <input type="text" class="form-control" id="valor" placeholder="valor">
            </div>
            <label for="dataVencimento">Data Vencimento</label>
            <input type="date" class="form-control" id="dataVencimento" placeholder="Data Vencimento">
            <br/>
            <button type="button" class="btn btn-dark btn-lg"
                    onclick="cadTitulo(valor.value, dataInicio.value, dataVencimento.value, taxaJuros.value, bloqueio.value)">
                Inserir
            </button>
            <button type="button" class="btn btn-dark btn-lg"
                    onclick="alTitulo(valor.value, dataInicio.value, dataVencimento.value, taxaJuros.value, bloqueio.value)">
                Salvar
            </button>
            <button type="button" class="btn btn-dark btn-lg"
                    onclick="delRegistro()">
                Excluir
            </button>
        </form>
    </div>

    <br />
    <br />

    <div id="dGridTitulos">

        <table id="tbtitulos" class="table table-striped table-dark">
            <thead class="thead-dark">
              <tr>
                <th>Código</th>
                <th>Valor</th>
                <th>Data Início</th>
                <th>Data Vencimento</th>
                <th>Taxa de Juros</th>
                <th>Bloqueio</th>
                <th>Diferença (Dias)</th>
                <th>Juros</th>
                <th>Valor Líquido</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aqui você pode adicionar dinamicamente as linhas da tabela usando JavaScript -->
            </tbody>
            <tfoot>
              <tr>
                <td colspan="7" class="text-right"><strong>Total Valor:</strong></td>
                <td id="totalValor" class="text-right"></td>
                <td colspan="2"></td> <!-- Colunas vazias para alinhar corretamente -->
              </tr>
              <tr>
                <td colspan="7" class="text-right"><strong>Total Juros:</strong></td>
                <td id="totalJuros" class="text-right"></td>
                <td colspan="2"></td> <!-- Colunas vazias para alinhar corretamente -->
              </tr>
            </tfoot>
          </table>
        </div>
</div>
</body>

</html>
