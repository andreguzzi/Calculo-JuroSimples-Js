<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Banco Virtual</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        

    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="lh-100">
                <h6 class="mb-0 text-white lh-100">Planilha Financeira</h6>
                <small class="text-white">Simulação de desconto juros simples</small>
            </div>
        </nav>
        <div class="mestre">
            <div id="ftitulos">
                <form>
                    <div class="form-group">
                        <label for="txtCodigo">Código</label>
                        <input type="text" class="form-control" id="txtCodigo"
                            placeholder="Código" readonly>
                        <div class="form-group">
                            <label for="dataInicio">Data Operação</label>
                            <input type="date" class="form-control"
                                id="dataInicio" placeholder="Data Operação">
                        </div>
                        <div class="form-group">
                            <label for="taxaJuros">Taxa Juros a.m</label>
                            <input type="text" class="form-control"
                                id="taxaJuros" placeholder="Tx Juros">
                        </div>
                        Dias de Bloqueio
                        <div class="form-group input-group">
                            <div class="input-group-text">
                                <input type="checkbox" id="chkBloqueio"
                                    onclick="travarCampo('bloqueio', this)">
                            </div>
                            <input type="text" class="form-control2"
                                id="bloqueio" placeholder="bloqueio">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor R$</label>
                        <input type="text" class="form-control" id="valor"
                            placeholder="valor">
                    </div>
                    <label for="dataVencimento">Data Vencimento</label>
                    <input type="date" class="form-control" id="dataVencimento"
                        placeholder="Data Vencimento">
                    <br />
                    <button type="button" class="btn btn-dark btn"
                        onclick="cadTitulo(valor.value, dataInicio.value, dataVencimento.value, taxaJuros.value, bloqueio.value)">
                        Inserir
                    </button>
                    <button type="button" class="btn btn-dark btn"
                        onclick="alTitulo(valor.value, dataInicio.value, dataVencimento.value, taxaJuros.value, bloqueio.value)">
                        Salvar
                    </button>
                    <br><br>
                    <button type="button" class="btn btn-dark btn"
                        onclick="delRegistro()">
                        Excluir
                    </button>
                    <button type="button" class="btn btn-dark btn" 
                        onclick="limparFormulario()">Limpar</button>
                </form>
            </div>

            <br />
            <br />

            <div id="dGridTitulos">

                <table id="tbtitulos" class="table table-striped table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th>Código</th>
                            <th>Valor</th>
                            <th>Data Início</th>
                            <th>Data Vencimento</th>
                            <th>Taxa de Juros</th>
                            <th>Bloqueio</th>
                            <th>Diferença (Dias)</th>
                            <th>Juros</th>
                            <th>Valor Líquido</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aqui você pode adicionar dinamicamente as linhas da tabela usando JavaScript -->
                    </tbody>
                    <tfoot class="destacar">
                        <tr>
                          <td style="text-align: right;">Total:</td>
                          <td style="text-align: right;" id="totalValor">0.00</td>
                          <td colspan=6 style="text-align: right;" id="totalJuros"> 0.00</td>
                          <td style="text-align: right;" id="totalValorLiquido"> 0.00</td>
                        </tr>
                      </tfoot>
                </table>

            </div>
        </div>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
    <footer class="footer bg-dark">
        <div class="container ">
            <p class="mb-0 text-white lh-100">Desenvolvido por André Guzzi</p>
        </div>
    </footer>
</html>
